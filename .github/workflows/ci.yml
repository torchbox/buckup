name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - run: pip install -e .
      - run: python setup.py sdist bdist_wheel
