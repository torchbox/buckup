name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: pip install -e . wheel build
      - run: python -m build
